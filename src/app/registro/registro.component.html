<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

<div class="container">
    <div class="row align-items-center" id="all_content">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="https://logos-world.net/wp-content/uploads/2020/11/Shopify-Emblem.png" alt="Shop Nttdata" class="img-fluid mb-3 d-none d-md-block">
            <h1 class="text-center" id="titulo">Crear una Cuenta</h1>
            <p class="mb-0 text-center" id="subTitulo">Registrate en Shop Nttdata</p>
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto" id="form_signup">

            <form id="formulario" action="registro.html" [formGroup]="form_register" (ngSubmit)="registro()">
                <div class="row">
                    <!-- First Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text px-4 border-md" id="icons_box"  >
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input id="username" type="text" placeholder="Nombre" formControlName="nombre" class="form-control border-md">
                    </div>

                    <!-- Last Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text px-4 border-md " id="icons_box" >
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input type="text" id="last_name" placeholder="Apellido" formControlName="apellido" class="form-control 0 border-md">
                    </div>

                    <!-- Email Address -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text px-4 border-md " id="icons_box">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        <input  type="email" id="mail" placeholder="Email" formControlName="email" class="form-control border-md">
                    </div>


                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text px-4 border-md " id="icons_box" >
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input  id="run" type="text" placeholder="Rut" formControlName="rut" class="form-control  border-md">
                    </div>
          
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text px-4 border-md" id="icons_box" >
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" id="password" placeholder="Contrase침a" formControlName="password" class="form-control border-md">
                    </div>

                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text px-4 border-md" id="icons_box" >
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" id="password_confirm" placeholder="Confirmar contrase침a" formControlName="password_confirm" class="form-control border-md">
                    </div>

                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <button class="btn btn-primary btn-block py-2" type="submit" id="btn_registro">
                            <span>Crear Cuenta</span>
                        </button>
                    </div>

                    <!-- Divider Text -->
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small font-weight-bold ">O</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>

               
                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p>Ya est치s registrado ? <a href="login.html" class="ml-1" id="to_login">Iniciar Sesi칩n</a></p>
                    </div>

                </div>
                
            </form>

            
           
        </div>
        
    </div>    
</div>
